---
apiVersion: v1
kind: Service
metadata:
  name: &app unifi
  namespace: network
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ExternalName
  externalName: unifi.internal
  # type: ClusterIP
  # clusterIP: None
  ports:
    - name: https
      port: &port 443
      protocol: TCP
      targetPort: *port
# ---
