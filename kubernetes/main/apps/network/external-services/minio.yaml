---
apiVersion: v1
kind: Service
metadata:
  name: &app minio
  namespace: network
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ExternalName
  externalName: funkstation.internal
  # type: ClusterIP
  # clusterIP: None
  ports:
    - name: http-minio-console
      port: &port-console 9001
      protocol: TCP
      targetPort: *port-console
    - name: http-minio-api
      port: &port-api 9000
      protocol: TCP
      targetPort: *port-api
