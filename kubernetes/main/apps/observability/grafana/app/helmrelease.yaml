            options:
              path: /var/lib/grafana/dashboards/nginx-folder
          - name: prometheus
            orgId: 1
            folder: Prometheus
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/prometheus-folder
          - name: teslamate
            orgId: 1
            folder: TeslaMate
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/teslamate-folder
          - name: thanos
            orgId: 1
            folder: Thanos
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/thanos-folder
          - name: unifi
            orgId: 1
            folder: Unifi
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/unifi-folder
    datasources:
      datasources.yaml:
        apiVersion: 1
        deleteDatasources:
          - { name: Alertmanager, orgId: 1 }
          - { name: Loki, orgId: 1 }
          - { name: Prometheus, orgId: 1 }
        datasources:
          - name: Prometheus
            type: prometheus
            url: http://thanos-query-frontend.observability.svc.cluster.local.:10902
            uid: "prometheus"
            access: proxy
            isDefault: true
            editable: true
            jsonData:
              prometheusType: Thanos
              alertmanagerUid: "alertmanager"
              manageAlerts: true
              httpMethod": "POST"
          # - name: Loki
          #   type: loki
          #   access: proxy
          #   url: http://loki-gateway.observability.svc.cluster.local.:80
          #   uid: "loki"
          #   editable: true
          #   jsonData:
          #     alertmanagerUid: "alertmanager"
          #     manageAlerts: true
          #     maxLines: 250
          - name: Alertmanager
            type: alertmanager
            access: proxy
            uid: "alertmanager"
            url: http://alertmanager-operated.observability.svc.cluster.local.:9093
            editable: true
            jsonData:
              implementation: prometheus
