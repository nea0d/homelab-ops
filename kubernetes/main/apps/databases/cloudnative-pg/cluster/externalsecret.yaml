---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudnative-pg
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-secrets-manager
  target:
    name: cloudnative-pg-secret
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
  data:
    - secretKey: username
      remoteRef:
        key: cloudnative-pg
        property: POSTGRES_SUPER_USERNAME
    - secretKey: password
      remoteRef:
        key: cloudnative-pg
        property: POSTGRES_SUPER_PASSWORD
    - secretKey: CLOUDFLARE_R2_ACCESS_KEY_ID
      remoteRef:
        key: cloudflare
        property: CLOUDFLARE_R2_ACCESS_KEY_ID
    - secretKey: CLOUDFLARE_R2_SECRET_ACCESS_KEY
      remoteRef:
        key: cloudflare
        property: CLOUDFLARE_R2_SECRET_ACCESS_KEY
